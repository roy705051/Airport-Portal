<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />
    
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <div><img src="./image/logo.png"></div>
        <div id ="cross" onclick="window.location.href='index.html'";>&#10006;</div>
      </div>
      <header>Sign up</header>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" required />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" />
          </div>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Mobile Number</label>
            <input type="number" placeholder="Enter Mobile number" required />
          </div>
          <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-opt">
            <div class="gender">
              <input type="radio" id="m" name="gender" checked />
              <label for="m">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="f" name="gender" />
              <label for="f">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="o" name="gender" />
              <label for="o">other</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>India</option>
                <option>USA</option>
                <option>Switzerland</option>
                <option>Russia</option>
                <option>Japan</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your state" id="state" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your city" id="city" required />
            <input type="number" placeholder="Enter PIN code" id="pin" required />
          </div>
          <br>
          <label>Password</label>
          <input type="password" placeholder="Enter your Password" id="password" required />
        </div>
        <div class="button">
          <button type="reset" class="btn btn-light">Reset</button>
          <button type="submit" class="btn btn-light  butt">Submit</button>
        </div>    
      </form>
    </section>
  </body>
</html>
