<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
    <link rel="stylesheet" href="./scheduleForm.css">
</head>
<body>
    <div >
    <div id="Schedule_div">
        <h1 style="color: teal; text-align: center">Flight Schedule</h1>
        
        <input type="text" placeholder="Arrival Airport" id="aairport" />
        <input type="text" placeholder="Departure Airport" id="dairport" />
        <input type="text" placeholder="Departure Date and Time" id="ddate" />
        <input type="text" placeholder="Arrival Date and Time" id="adate" />

        <button id="submit">Submit</button>
    </div>

    <div id="container" class="flex-container"></div>
</div>

    <script src="./schedule.js"></script>
</body>
</html>
